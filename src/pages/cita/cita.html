<ion-header>
  <ion-navbar>
    <ion-title>
      Citas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cita of citas">
    <button
          (click)="borrarCita(cita.idCita)"
          class="btn btn-block btn-outline-danger">
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
    <ion-card-header>
      <h1>
        {{ cita.lugar }}
      </h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>{{ cita.fecha }}</h2>
        </ion-item>
        <ion-item>
          <button ion-button full color="cyan"
            (click)="verFormulario(cita.idCita)" round>
            Ver mas...
          </button>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
   <button ion-fab color="dark" (click)="verFormulario('nuevo')">
     <ion-icon name="md-add"></ion-icon>
   </button>
 </ion-fab>
</ion-content>
